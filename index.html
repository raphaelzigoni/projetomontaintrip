<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Adamina&display=swap" rel="stylesheet">    
    <title>Viagem das montanhas</title>
</head>
<body>
    <img class="motanhas_background" src="/img/motanhas.png" alt="montanhas">
    <header>
        <img class="imagem_cabecalho" src="/img/pontos.png" alt="4 pontos">
        <img class="imagem_cabecalho2" src="/img/logo.png" alt="logo das montanhas">
        <section class="imagem_cabecalho_container">
            <img src="/img/Facebook.png" alt="logo do facebook" href="#">
            <img src="/img/Instagram.png" alt="logo do instagram" href="#">
            <img src="/img/Twitter.png" alt="logo do twitter" href="#">
            <img src="/img/Youtube.png" alt="logo do youtube" href="#">
        </section>
        <section class="cabecalho_menu_container">
            <a class="cabecalho_menu_texto" href="#">Inicio</a>
            <a class="cabecalho_menu_texto" href="#">Sua viagem</a>
            <a class="cabecalho_menu_texto" href="#">Sobre</a>
            <a class="cabecalho_menu_texto" href="#">Loja</a>
        </section>
    </header>
    <section class="corpo_principal_container">
        <h1 class="corpo_principal_texto1">Bem vindo a Montain Trip</h1>
        <h2 class="corpo_principal_texto2">Vamos explorar um mundo lindo?</h2>
    </section>
    <section class="corpo_principal_texto_container">
        <h3 class="corpo_principal_texto3">Faça sua viagem com a gente</h3>
        <p class="corpo_principal_texto4">Somos especialistas em criar grandes emoções e memorias nas nossas viagens</p>
    </section>
    <div class="botao_container">
        <h4 class="texto_botao_container">Clique aqui </h4>
    </div>
